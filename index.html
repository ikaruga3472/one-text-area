<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>one-text-area</title>
  </head>
  <body>
    <div id="app" class="min-h-screen bg-zinc-950 text-zinc-100">
      <div class="mx-auto flex min-h-screen max-w-3xl items-center justify-center px-6 py-16">
        <div class="w-full">
          <div class="mb-6">
            <p class="text-sm font-medium uppercase tracking-[0.2em] text-zinc-400 text-center">
              One Text Area
            </p>
          </div>
          <label class="block text-sm font-medium text-zinc-300" for="note">
          </label>
          <textarea
            id="note"
            class="mt-3 min-h-[220px] w-full resize-none rounded-2xl border border-zinc-800 bg-zinc-950/60 p-5 text-base text-zinc-100 outline-none placeholder-zinc-500"
            placeholder="여기에 텍스트를 입력해 보세요."
          ></textarea>
          <div class="mt-6 flex flex-col justify-between gap-3 rounded-2xl border border-zinc-800 bg-zinc-950/50 px-4 py-3 text-sm text-zinc-300">
            <div class="flex items-center gap-2">
              <span class="h-2 w-2 rounded-full bg-lime-400"></span>
              공백 제외
              <span id="count-no-space" class="text-lg font-semibold text-zinc-100">0</span>
            </div>
            <div class="flex items-center gap-2">
              <span class="h-2 w-2 rounded-full bg-sky-400"></span>
              공백 포함
              <span id="count-with-space" class="text-lg font-semibold text-zinc-100">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
